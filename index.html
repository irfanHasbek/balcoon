<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>MFC Veranda</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row" style="justify-content: space-between;">
            <div class="col-md-8 p-0 m-0 sticky-parent sticky">
                <div class="row">
                    <div style="position: relative;width: 100%;">
                        <div class="switch-container">
                            <input class="s-input" type="checkbox" id="nightMode" onchange="updateOutput(false)" />
                            <label for="nightMode" class="s-label">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon"></i>
                                <span class="ball"></span>
                            </label>
                        </div>
                        <img src="assets/icon.png" id="trade-marker" alt="">
                        <img class="rounded" src="assets/light/image_1_1_1_1_0_0.jpg" alt="Ev Resmi" id="image" class="img-fluid">
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 p-0 m-0" id="options-container">

                <div class="accordion" id="accordingMCA">

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseBuildingType" data-translate="building-type"
                                aria-expanded="true" aria-controls="collapseOne">
                            </button>
                        </h2>
                        <div id="collapseBuildingType" class="accordion-collapse collapse show"
                            aria-labelledby="headingOne" data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <select id="building-type" class="form-control" onchange="updateOutput(false)">
                                    <option value="base-1" data-translate="base"></option>
                                    <option value="ordered-2" data-translate="ordered"></option>
                                    <option value="bend-3" data-translate="bend"></option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandaWidth" aria-expanded="false" aria-controls="collapseTwo"
                                data-translate="veranda-width">
                            </button>
                        </h2>
                        <div id="collapseVerandaWidth" class="accordion-collapse collapse" aria-labelledby="heading2"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <input type="range" id="veranda-width" class="form-control-range" min="3" max="12"
                                    value="5" onchange="updateOutput(false)">
                                <div id="veranda-width-text">5</div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandaDepth" aria-expanded="false"
                                aria-controls="collapseThree" data-translate="veranda-depth">
                            </button>
                        </h2>
                        <div id="collapseVerandaDepth" class="accordion-collapse collapse" aria-labelledby="heading7"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <select class="form-control" id="veranda-depth">
                                    <option value="3" selected>3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandatype" aria-expanded="false" aria-controls="collapseFour"
                                data-translate="veranda-type">
                            </button>
                        </h2>
                        <div id="collapseVerandatype" class="accordion-collapse collapse" aria-labelledby="heading7"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons" id="veranda-type"
                                    onchange="updateOutput(false)">
                                    <label class="btn btn-info rounded-5 verandaType">
                                        <input type="radio" name="veranda-type" id="standart" autocomplete="off"
                                            value="standart" checked> <span data-translate="standart"></span>
                                    </label>
                                    <label class="btn btn-light rounded-5 verandaType">
                                        <input type="radio" name="veranda-type" id="pergamon" autocomplete="off"
                                            value="pergamon"> <span data-translate="pergamon"></span>
                                    </label>
                                    <label class="btn btn-light rounded-5 verandaType">
                                        <input type="radio" name="veranda-type" id="disassembled" autocomplete="off"
                                            value="disassembled"> <span data-translate="disassembled"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandaColor" aria-expanded="false"
                                aria-controls="collapseFive" data-translate="veranda-color">
                            </button>
                        </h2>
                        <div id="collapseVerandaColor" class="accordion-collapse collapse" aria-labelledby="heading3"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <select id="veranda-color" class="form-control" onchange="updateOutput(false)">
                                    <option value="antrasit" data-translate="colors.antrasit"></option>
                                    <option value="white" data-translate="colors.white"></option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandaRoofItemType" aria-expanded="false"
                                aria-controls="collapseSix" data-translate="roof-glass-type">
                            </button>
                        </h2>
                        <div id="collapseVerandaRoofItemType" class="accordion-collapse collapse"
                            aria-labelledby="heading4" data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <select id="roof-item-type" class="form-control" onchange="updateOutput(true)">
                                    <option value="1" data-translate="item.glass"></option>
                                    <option value="2" data-translate="item.colorful-polycarbon"></option>
                                    <option value="3" data-translate="item.transparent-polycarbon"></option>
                                </select>
                            </div>
                        </div>
                    </div>



                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFrontItemType" aria-expanded="false"
                                aria-controls="collapseSeven" data-translate="front-item-type">
                            </button>
                        </h2>
                        <div id="collapseFrontItemType" class="accordion-collapse collapse" aria-labelledby="heading5"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="front-glass-type-exist"
                                                onchange="updateOutput(false, true)">
                                            <label class="form-check-label" data-translate="question.yes"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                id="front-glass-type-non-exist" onchange="updateOutput(false, false)"
                                                checked>
                                            <label class="form-check-label" data-translate="question.no"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseSideWindow" aria-expanded="false"
                                data-translate="sideWindowOptions" aria-controls="collapseEight">
                            </button>
                        </h2>
                        <div id="collapseSideWindow" class="accordion-collapse collapse" aria-labelledby="heading6"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <div class="row p-10">
                                    <p class="font-weight-bold" data-translate="spice">Spice</p>
                                </div>
                                <div class="row" style="margin-top: -20px;">
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowLeft"
                                                onchange="changeSpice()" value="2">
                                            <label class="form-check-label" data-translate="question.left"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowRight"
                                                onchange="changeSpice()" value="3">
                                            <label class="form-check-label" data-translate="question.right"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowNo"
                                                onchange="changeSpice(true)" value="1" checked>
                                            <label class="form-check-label" data-translate="question.no"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row pt-4">
                                    <p class="font-weight-bold" data-translate="aluminumWindow"></p>
                                </div>
                                <div class="row" style="margin-top: -20px;">
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowAluLeft"
                                                disabled onchange="changeAluminum()" value="2">
                                            <label class="form-check-label" data-translate="question.left"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowAluRight"
                                                disabled onchange="changeAluminum()" value="3">
                                            <label class="form-check-label" data-translate="question.right"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowAluNo"
                                                disabled onchange="changeAluminum(true)" value="1" checked>
                                            <label class="form-check-label" data-translate="question.no"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row pt-4">
                                    <p class="font-weight-bold" data-translate="glassWindow"></p>
                                </div>
                                <div class="row" style="margin-top: -20px;">
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowGlassLeft"
                                                disabled onchange="changeGlass()" value="2">
                                            <label class="form-check-label" data-translate="question.left"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowGlassRight"
                                                disabled onchange="changeGlass()" value="3">
                                            <label class="form-check-label" data-translate="question.right"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowGlassNo"
                                                disabled onchange="changeGlass(true)" value="1" checked>
                                            <label class="form-check-label" data-translate="question.no"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row p-3">
                    <button id="calculateButton" type="button" onclick="calculatePrice()" class="btn btn-primary my-3"
                        style="color: white !important;" data-translate="calculatePrice"></button>
                </div>

                <div class="container p-2 price-box" style="display: none;">
                    <span id="price-result"></span>
                </div>

            </div>
            <div class="row p-2 m-0">
                <div id="information" class="col-lg-8 col-sm-12 p-0 m-0" style="display: none;">
                    <span data-translate="form-information" class="information"></span>
                </div>
                <div class="col-lg-8 col-sm-12 pt-5 m-0">
                    <div id="form" style="display: none;">
                        <form>
                            <div class="row justify-content-center">
                                <div class="mb-lg-6 col-md-6">
                                    <label for="exampleInputEmail1" class="form-label"></label>
                                    <input type="text" class="form-control formBorder" data-translate="fullname"
                                        placeholder="" id="fullname" aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-lg-6 col-md-6">
                                    <label for="exampleInputPassword1" class="form-label"></label>
                                    <input type="number" class="form-control formBorder" data-translate="telephone"
                                        required placeholder="" id="telephone">
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="mb-lg-6 col-md-6">
                                    <label for="exampleInputEmail1" class="form-label"></label>
                                    <input type="email" class="form-control formBorder" data-translate="email" required
                                        placeholder="" id="email" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-lg-6 col-md-6">
                                    <label for="" class="form-label"></label>
                                    <input type="text" class="form-control formBorder" data-translate="address" required
                                        placeholder="" id="address">
                                </div>
                            </div>

                            <div style="margin-top: -20px;">
                                <button class="btn py-2 px-5 mt-4 mb-4 col-6" id="submitBtn"
                                    style="background-color: #36c;color: white !important" onclick="formSubmit()"
                                    data-translate="submit"></button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="row" id="info-result" style="display: none;">
                <div id="information" class="col-lg-8 col-sm-12 p-0 m-0">
                    <table style="margin: 10px;">
                        <tr style="border-left: 5px solid #ba5553; font-weight: bold; font-size: 18px;border-radius: 5px;">
                            <td style="padding-left: 5px;">
                                <span data-translate="result-information"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="margin-top: 50px;text-align: justify;" data-translate="result-information-2"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-4">
                    <div class="row m-0 p-0">
                        <div class="col-lg-6">
                            <span class="info-sub">
                                <table>
                                    <tr>
                                        <td class="info-header" data-translate="info-type"></td>
                                    </tr>
                                    <tr>
                                        <td class="info-body" id="info-type">Standart</td>
                                    </tr>
                                </table>
                            </span>
                            <span class="info-sub">
                                <table>
                                    <tr>
                                        <td class="info-header" data-translate="info-color"></td>
                                    </tr>
                                    <tr>
                                        <td class="info-body" id="info-color">Standart</td>
                                    </tr>
                                </table>
                            </span>
                            <span class="info-sub">
                                <table>
                                    <tr>
                                        <td class="info-header" data-translate="info-dimensions"></td>
                                    </tr>
                                    <tr>
                                        <td class="info-body" id="info-dimensions">Standart</td>
                                    </tr>
                                </table>
                            </span>
                            <span class="info-sub">
                                <table>
                                    <tr>
                                        <td class="info-header" data-translate="info-coverage"></td>
                                    </tr>
                                    <tr>
                                        <td class="info-body" id="info-coverage">Standart</td>
                                    </tr>
                                </table>
                            </span>
                        </div>
                        <div class="col-lg-6" style="border-left: 2px solid #ba5553;">
                            <span class="info-sub">
                                <table>
                                    <tr>
                                        <td class="info-header" data-translate="info-skewer"></td>
                                    </tr>
                                    <tr>
                                        <td class="info-body" id="info-skewer">Standart</td>
                                    </tr>
                                </table>
                            </span>
                            <span class="info-sub">
                                <table>
                                    <tr>
                                        <td class="info-header" data-translate="info-aluminum"></td>
                                    </tr>
                                    <tr>
                                        <td class="info-body" id="info-Aluminum">Standart</td>
                                    </tr>
                                </table>
                            </span>
                            <span class="info-sub">
                                <table>
                                    <tr>
                                        <td class="info-header" data-translate="info-GlassWall"></td>
                                    </tr>
                                    <tr>
                                        <td class="info-body" id="info-GlassWall">Standart</td>
                                    </tr>
                                </table>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="lang.js"></script>
    <script src="prices.js"></script>
    <script src="main.js"></script>

</body>

</html>
