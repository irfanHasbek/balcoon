<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lang.js" type="module"></script>
    <script src="main.js" type="module"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Varyasyon Seçici</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>


    

    <div class="container mt-4">
        <div class="row" style="justify-content: space-between;">
            <div class="col-md-8 p-0 m-0" id="resim-container">
                <img src="image_1_1_1_1_0_0.jpg" alt="Ev Resmi" id="resim" class="img-fluid">
            </div>
            <div class="col-md-3 p-0 m-0 my-auto" id="varyasyonlar">
                <div id="cikti" style="display: none;">image_1_1_1_1_0_0</div>

                <div class="accordion" id="accordionExample">

                    <button type="button" class="btn btn-light my-2" onclick="toggleMode()" id="nightmode" style="color: black !important;">Gündüz Modu</button>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" data-translate="evTipi" aria-expanded="true" aria-controls="collapseOne">
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <select id="ev-tipi" class="form-control" onchange="updateOutput()">
                                    <option value="tek1" data-translate="tek1"></option>
                                    <option value="çoklu2" data-translate="coklu2"></option>
                                    <option value="köşe3" data-translate="kose3"></option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2" data-translate="genislikOlcusu">
                            </button>
                        </h2>
                        <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <input type="range" id="genislik" class="form-control-range" min="5" max="12" value="5"
                                    onchange="updateOutput()">
                                <div id="genislik-deger">5</div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse7" aria-expanded="false" aria-controls="collapse7" data-translate="derinlikOlcusu">
                                Click me
                            </button>
                        </h2>
                        <div id="collapse7" class="accordion-collapse collapse" aria-labelledby="heading7"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <select name="cars" id="derinlik" onchange="updateOutput3()">
                                    <option value="3" selected>3</option>
                                    <option value="4">4</option>
                                    <option value="4-5">4.5</option>
                                </select>
                                <!-- <div id="derinlik-deger">Seçilen Değer: 3</div> -->
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3" data-translate="verandaRengi">
                                Veranda Rengi
                            </button>
                        </h2>
                        <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <select id="veranda-renk" class="form-control" onchange="updateOutput(true, true)">
                                    <option value="antrasit1" data-translate="antrasit1">Antrasit 1</option>
                                    <option value="beyaz2" data-translate="beyaz2">Beyaz 2</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4" data-translate="ustCamTipi">
                                Üst Cam Tipi
                            </button>
                        </h2>
                        <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <select id="ust-cam-tipi" class="form-control" onchange="updateOutput(true, true)">
                                    <option value="cam1" data-translate="cam1">Cam 1</option>
                                    <option value="polikarbon-renkli2" data-translate="polikarbon-renkli2">Polikarbon Renkli 2</option>
                                    <option value="polikarbon-seffaf3" data-translate="polikarbon-seffaf3">Polikarbon Şeffaf 3</option>
                                </select>
                            </div>
                        </div>
                    </div>



                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapse5" data-translate="onCamPanel">
                                Ön Cam Panel
                            </button>
                        </h2>
                        <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="heading5"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="on-cam-panel"
                                        onchange="updateOutput()" value="">
                                    <label class="form-check-label" data-translate="var" for="flexCheckDefault">
                                        Var
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse6" aria-expanded="false" data-translate="yanCamlar" aria-controls="collapse6">
                                Yan Camlar
                            </button>
                        </h2>
                        <div id="collapse6" class="accordion-collapse collapse" aria-labelledby="heading6"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="yan-cam"
                                        onchange="updateOutput()" value="">
                                    <label class="form-check-label" data-translate="var" for="flexCheckDefault">
                                        Var
                                    </label>
                                </div>
                                <button type="button" onclick="showElement()" class="btn btn-primary mt-4"
                                    style="color: white !important;" data-translate="hesapla">HESAPLA</button>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>



    

    <!-- FORM -->
    <div class="container my-5 formContainer" id="form" style="display: none;">
        <form>
            <div class="row justify-content-center">
                <div class="mb-lg-3 col-md-6">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input type="text" class="form-control formBorder" data-translate="adsoyad" placeholder="Adınız ve soyadınız*" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-lg-3 col-md-6">
                    <label for="exampleInputPassword1" class="form-label"></label>
                    <input type="number" class="form-control formBorder" data-translate="telefon" placeholder="Telefon numaran*" id="exampleInputPassword1">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="mb-lg-3 col-md-6">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input type="email" class="form-control formBorder" data-translate="eposta" placeholder="E-posta adresiniz *" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-lg-3 col-md-6">
                    <label for="" class="form-label"></label>
                    <input type="text" class="form-control formBorder" data-translate="ikametyeri" placeholder="İkamet ettiğiniz yer *" id="">
                </div>
            </div>

            <div class="row justify-content-center">


            <button type="submit" class="btn py-2 px-5 mt-4 mb-4 col-6"
                style="background-color: #36c;color: white !important" onclick="formSubmit()" data-translate="gonder" >Gönder</button>
            </div>
            
        </form>
    </div>



    <!-- INFORMATION -->

    <div class="container pb-5" id="information" style="display: none;">
        <div class="row">
            <div class="col-md-4 col-6 infoBorderLeft">
                <div>
                    <h5 data-translate="evTipi">Ev Tipi:</h5>
                    <p id="ev-info">Tek 1</p>
                </div>

                <div>
                    <h5 data-translate="verandaRengi"> Veranda Rengi:</h5>
                    <p id="veranda-info">Antrasit 1</p>
                </div>

                <div>
                    <h5 data-translate="onCamPanel">Ön Cam Panel:</h5>
                    <p id="oncampanel-info">Yok</p>
                </div>

                <div>
                    <h5 data-translate="derinlikOlcusu">Derinlik:</h5>
                    <p id="derinlik-info">3</p>
                </div>

            </div>

            <div class="col-md-4 col-6 infoBorderLeft">
                <div>
                    <h5 data-translate="genislikOlcusu">Genişlik Ölçüsü:</h5>
                    <p id="genislik-info">5 Metre</p>
                </div>

                <div>
                    <h5 data-translate="ustCamTipi">Üst Cam Tipi:</h5>
                    <p id="ustcam-info">Cam 1</p>
                </div>

                <div>
                    <h5 data-translate="yanCamlar">Yan Camlar:</h5>
                    <p id="yancamlar-info">Yok</p>
                </div>

            </div>

        </div>

    </div>




    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



<script src="lang.js"></script>
<script src="main.js"></script>

        // Kullanıcı dilini belirleyerek içeriği doldur
        setLanguage('tr'); // Veya setLanguage('en');
    </script>

</body>

</html>
