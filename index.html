<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lang.js" type="module"></script>
    <script src="main.js" type="module"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Varyasyon Seçici</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container mt-2">
        <div class="row" style="justify-content: space-between;">
            <div class="col-md-8 p-0 m-0">
                <div class="row">
                    <div style="position: relative;width: 100%;">
                        <div class="switch-container">
                            <input class="s-input" type="checkbox" id="nightMode" onchange="updateOutput(false)" />
                            <label for="nightMode" class="s-label">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon"></i>
                                <span class="ball"></span>
                            </label>
                        </div>
                        <img src="assets/icon.png" id="trade-marker" alt="">
                        <img class="rounded" src="assets/light/image_1_1_1_1_0_0.jpg" alt="Ev Resmi" id="image"
                            class="img-fluid">
                    </div>
                </div>

                <div class="row">
                    <div class="container my-5 " id="form" style="display: none;">
                        <form>
                            <div class="row justify-content-center">
                                <div class="mb-lg-3 col-md-6">
                                    <label for="exampleInputEmail1" class="form-label"></label>
                                    <input type="text" class="form-control formBorder" data-translate="adsoyad"
                                        placeholder="Adınız ve soyadınız*" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-lg-3 col-md-6">
                                    <label for="exampleInputPassword1" class="form-label"></label>
                                    <input type="number" class="form-control formBorder" data-translate="telefon"
                                        placeholder="Telefon numaran*" id="exampleInputPassword1">
                                </div>
                            </div>
    
                            <div class="row justify-content-center">
                                <div class="mb-lg-3 col-md-6">
                                    <label for="exampleInputEmail1" class="form-label"></label>
                                    <input type="email" class="form-control formBorder" data-translate="eposta"
                                        placeholder="E-posta adresiniz *" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-lg-3 col-md-6">
                                    <label for="" class="form-label"></label>
                                    <input type="text" class="form-control formBorder" data-translate="ikametyeri"
                                        placeholder="İkamet ettiğiniz yer *" id="">
                                </div>
                            </div>
    
                            <div class="row pl-3">
                                <button type="submit" class="btn py-2 px-5 mt-4 mb-4 col-6"
                                    style="background-color: #36c;color: white !important" onclick="formSubmit()"
                                    data-translate="gonder">Gönder</button>
                            </div>
    
                        </form>
                    </div>
                </div>
                <!-- FORM -->
                
            </div>
            <div class="col-md-4 p-10 m-0" id="options-container">

                <div class="accordion" id="accordingMCA">

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseBuildingType" data-translate="building-type"
                                aria-expanded="true" aria-controls="collapseOne">
                            </button>
                        </h2>
                        <div id="collapseBuildingType" class="accordion-collapse collapse show"
                            aria-labelledby="headingOne" data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <select id="building-type" class="form-control" onchange="updateOutput(false)">
                                    <option value="base-1" data-translate="base"></option>
                                    <option value="ordered-2" data-translate="ordered"></option>
                                    <option value="bend-3" data-translate="bend"></option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandaWidth" aria-expanded="false" aria-controls="collapseTwo"
                                data-translate="veranda-width">
                            </button>
                        </h2>
                        <div id="collapseVerandaWidth" class="accordion-collapse collapse" aria-labelledby="heading2"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <input type="range" id="veranda-width" class="form-control-range" min="3" max="12"
                                    value="5" onchange="updateOutput(false)">
                                <div id="veranda-width-text">3</div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandaDepth" aria-expanded="false"
                                aria-controls="collapseThree" data-translate="veranda-depth">
                            </button>
                        </h2>
                        <div id="collapseVerandaDepth" class="accordion-collapse collapse" aria-labelledby="heading7"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <select class="form-control" id="veranda-depth">
                                    <option value="3" selected>3</option>
                                    <option value="4">4</option>
                                    <option value="4-5">4.5</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandatype" aria-expanded="false" aria-controls="collapseFour"
                                data-translate="veranda-type">
                            </button>
                        </h2>
                        <div id="collapseVerandatype" class="accordion-collapse collapse" aria-labelledby="heading7"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons" id="veranda-type"
                                    onchange="updateOutput(false)">
                                    <label class="btn btn-info rounded-5 verandaType">
                                        <input type="radio" name="veranda-type" id="standart" autocomplete="off"
                                            value="standart" checked> <span data-translate="standart"></span>
                                    </label>
                                    <label class="btn btn-light rounded-5 verandaType">
                                        <input type="radio" name="veranda-type" id="pergamon" autocomplete="off"
                                            value="pergamon"> <span data-translate="pergamon"></span>
                                    </label>
                                    <label class="btn btn-light rounded-5 verandaType">
                                        <input type="radio" name="veranda-type" id="disassembled" autocomplete="off"
                                            value="disassembled"> <span data-translate="disassembled"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandaColor" aria-expanded="false"
                                aria-controls="collapseFive" data-translate="veranda-color">
                            </button>
                        </h2>
                        <div id="collapseVerandaColor" class="accordion-collapse collapse" aria-labelledby="heading3"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <select id="veranda-color" class="form-control" onchange="updateOutput(false)">
                                    <option value="antrasit" data-translate="colors.antrasit"></option>
                                    <option value="white" data-translate="colors.white"></option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVerandaRoofItemType" aria-expanded="false"
                                aria-controls="collapseSix" data-translate="roof-glass-type">
                            </button>
                        </h2>
                        <div id="collapseVerandaRoofItemType" class="accordion-collapse collapse"
                            aria-labelledby="heading4" data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <select id="roof-item-type" class="form-control" onchange="updateOutput(true)">
                                    <option value="1" data-translate="item.glass"></option>
                                    <option value="2" data-translate="item.colorful-polycarbon"></option>
                                    <option value="3" data-translate="item.transparent-polycarbon"></option>
                                </select>
                            </div>
                        </div>
                    </div>



                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFrontItemType" aria-expanded="false"
                                aria-controls="collapseSeven" data-translate="front-item-type">
                            </button>
                        </h2>
                        <div id="collapseFrontItemType" class="accordion-collapse collapse" aria-labelledby="heading5"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="front-glass-type-exist"
                                                onchange="updateOutput(false, true)">
                                            <label class="form-check-label" data-translate="question.yes"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                id="front-glass-type-non-exist" onchange="updateOutput(false, false)"
                                                checked>
                                            <label class="form-check-label" data-translate="question.no"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseSideWindow" aria-expanded="false"
                                data-translate="sideWindowOptions" aria-controls="collapseEight">
                            </button>
                        </h2>
                        <div id="collapseSideWindow" class="accordion-collapse collapse" aria-labelledby="heading6"
                            data-bs-parent="#accordingMCA">
                            <div class="accordion-body">
                                <div class="row p-10">
                                    <p class="font-weight-bold" data-translate="spice">Spice</p>
                                </div>
                                <div class="row" style="margin-top: -20px;">
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowLeft"
                                                onchange="changeSpice()" value="2">
                                            <label class="form-check-label" data-translate="question.left"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowRight"
                                                onchange="changeSpice()" value="3">
                                            <label class="form-check-label" data-translate="question.right"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowNo"
                                                onchange="changeSpice(true)" value="1" checked>
                                            <label class="form-check-label" data-translate="question.no"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row pt-4">
                                    <p class="font-weight-bold" data-translate="aluminumWindow"></p>
                                </div>
                                <div class="row" style="margin-top: -20px;">
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowAluLeft"
                                                disabled onchange="changeAluminum()" value="2">
                                            <label class="form-check-label" data-translate="question.left"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowAluRight"
                                                disabled onchange="changeAluminum()" value="3">
                                            <label class="form-check-label" data-translate="question.right"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowAluNo"
                                                disabled onchange="changeAluminum(true)" value="1" checked>
                                            <label class="form-check-label" data-translate="question.no"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row pt-4">
                                    <p class="font-weight-bold" data-translate="glassWindow"></p>
                                </div>
                                <div class="row" style="margin-top: -20px;">
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowGlassLeft"
                                                disabled onchange="changeGlass()" value="2">
                                            <label class="form-check-label" data-translate="question.left"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowGlassRight"
                                                disabled onchange="changeGlass()" value="3">
                                            <label class="form-check-label" data-translate="question.right"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sideWindowGlassNo"
                                                disabled onchange="changeGlass(true)" value="1" checked>
                                            <label class="form-check-label" data-translate="question.no"
                                                for="flexCheckDefault"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" onclick="showElement()" class="btn btn-primary my-3"
                        style="color: white !important;" data-translate="hesapla">HESAPLA</button>


                </div>
            </div>
        </div>

    </div>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
